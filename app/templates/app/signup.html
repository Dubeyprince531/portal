            <center>
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">Sign up</h3>
						<form class="login-form" method="post" action="{% url 'register' %}">
                            {% csrf_token %} 

							{% if message %}
							<div class="alert alert-{{class}}">
								{{message}}
							</div>
							{% endif %}
							<div class="mt-10">
            </div>

            </center>
                       
                                <div class="col-md-6">
                                    <div class="form-group position-relative">
                                        <label>select role<span class="text-danger">*</span></label>
                                        <select name="role" id="">
                                            <option>select role</option>
                                            <option>candidate</option>
                                            <option>company</option>
                                        </select>
                                    </div>
                                </div>    
                                        
						<center>  
                            <div>
								<input type="text" name="firstname" placeholder="First Name"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'First Name'" required
									class="input">
							</div>
                       
                        
							<div class="mt-10">
								<input type="text" name="lastname" placeholder="Last Name"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last Name'" required
									class="input">
							
							<div class="mt-10">
								<input type="email" name="email" placeholder="Email address"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'" required
									class="input">
							</div>
                            <div class="mt-10">
								<input type="password" name="password" placeholder="Password"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required
									class="hide">
							</div>

                            <div class="mt-10">
								<input type="password" name="cpassword" placeholder="Confirm Password"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" required
									class="hide">                          
                                </div>   
                               							
                    <div class="header-btn d-none f-right d-lg-block">
                        <button class="btn btn-primary w-100">Register</button>
						                           
                    </div>
                   	 	</center>
